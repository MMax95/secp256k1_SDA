version: 2.1
workflows:
  build_bot:
    jobs:
      - build-prepare
      - build

jobs:
  build-prepare:
    machine:
      image: ubuntu-2004:current
      # image: ubuntu-2004-cuda-11.4:202110-01
    steps:
      - run:
          name: "Testing"
          command: echo "hello"
      - run: 
          name: "Check gcc"
          command: gcc -v
      - run: 
          name: "Check gcc"
          command: g++ -v
      - run:
          name: "Check CMake"
          command: cmake --version
      - run:
          name: "Check for gmp"
          command: dpkg -l | grep libgmp
      # # Whatever you want to do
  build:
    machine:
      image: ubuntu-2004:current
    steps:
      - run:
          name: "Run CMake"
          command: cmake -S ./ -B build
      - store_artifacts:
          path: /build/secp256k1_SDA
